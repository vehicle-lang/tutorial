name: CI

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  merge_group:

defaults:
  run:
    shell: sh

env:
  PANDOC_VERSION: "3.0.1"

jobs:
  check-vehicle:
    name: Check Vehicle on ${{ matrix.os.name }}
    runs-on: ${{ matrix.os.type }}

    steps:
      - name: Get source
        uses: actions/checkout@v3

      - name: Setup Python ${{ matrix.python.version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python.version }}
          cache: "pip" # caching pip dependencies
          cache-dependency-path: "requirements.txt"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check Vehicle
        run: find . -name '*.vcl' -exec vehicle check -s {} \;

    strategy:
      matrix:
        os:
          - name: Linux
            type: ubuntu-latest
          - name: macOS
            type: macos-latest
          - name: Windows
            type: windows-latest
        python:
          - version: "3.9"

  update-readme:
    name: Update README.md
    runs-on: ubuntu-latest

    steps:
      - name: Get source
        uses: actions/checkout@v3

      - name: Setup Pandoc
        uses: pandoc/actions/setup@v1.0.0
        with:
          version: ${{ env.PANDOC_VERSION }}

      - name: Update README.md
        run: pandoc -d .pandoc-config.yaml -t gfm -o README.md

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update README.md"
          file_pattern: "README.md"
